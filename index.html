<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juliana Planas">
    <meta name="description" content="Meme editor">
    <meta name="keywords" content="Editor, memes, Web Developer, Frontend, ProgramaciÃ³n">

    <meta property="og:title" content="Editor de memes">
    <meta property="og:description" content="Editor de memes para web y mobile device.">
    <meta property="og:type" content="editor">
    <meta property="og:site name" content="editor de memes">
    <!-- <meta property="og:url" content="">
    <meta property="og:image" content=""> -->

    <title>Editor de memes</title>

    <!-- Stylesheet -->
    <link href="css/style.css" type="text/css" rel="stylesheet"/>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/aea12d7f3c.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section class="background">
            <!-- Header -->
            <section class="header">
                <h1 class="header-title">Generador de Memes</h1>
                <article class="header-button-box">
                    <button id="imageButton"  class="button-image button-header">
                        <i class="fas fa-file-image"></i>
                        <span>Imagen</span>
                    </button>
                    <button id="textButton" class="button-text button-header">
                        <i class="fas fa-font"></i>
                        <span>Texto</span>
                    </button>
                    <button class="button-night button-header">
                        <i class="fas fa-lightbulb"></i>
                        <span>Modo oscuro</span>
                    </button>
                </article>
            </section>
            <!-- End of header -->

            <article class="main">
                <!-- Meme -->
                <div class="meme-big-box">
                    <div id="memeTopText" class="meme-top-text meme-text">TOP TEXT</div>
                    <div class="meme-box" id="memeBox"></div>
                    <div id="memeBottomText" class="meme-bottom-text meme-text">BOTTOM TEXT</div>
                </div>
                <!-- End of meme -->

                <!-- Button for download -->
                <button id="download" class="download-button">
                    <i class="fas fa-download"></i>
                    <span>Descargar meme</span>
                </button>
                <!-- End of button for download -->
            </article>
        </section>
        
        <!-- Aside text -->
        <aside id="asideText" class="aside aside-text">
            <button class="close-aside" id="closeText">X</button>
            <h2 class="title-aside">TEXTO</h2>    
            <form>
                <div class="form-box">
                    <label for="topText">SUPERIOR</label>
                    <textarea name="topText" id="topText" class="textarea">TOP TEXT</textarea>
                </div>
                <div class="check-box">
                    <input class="check" type="checkbox" id="topCheck">
                    <label for="topCheck">Sin texto superior</label>
                </div>
                <div class="form-box">
                    <label for="bottomText">INFERIOR</label>
                    <textarea name="bottomText" id="bottomText" class="textarea">BOTTOM TEXT</textarea>
                </div>
                <div class="check-box">
                    <input class="check" type="checkbox" id="bottomCheck">
                    <label for="bottomCheck">Sin texto inferior</label>
                </div>
                <div class="form-box">
                    <label for="font">FUENTE</label>
                    <select name="font" id="font">
                        <option value="Arial">Arial</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="American Typewriter">American Typewriter</option>
                        <option value="Andale Mono">Andale Mono</option>
                        <option value="Impact">Impact</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Impact">Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option  value="Times New Roman">Times New Roman</option>
                    </select>
                </div>
                <div class="check-box options-box">
                    <input class="padding size" type="number" id="fontSize" value="40" min="0" max="50">
                    <button class="padding" id="leftAlign">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <button class="padding" id="centerAlign">
                        <i class="fas fa-align-center"></i>
                    </button>
                    <button class="padding" id="rightAlign">
                        <i class="fas fa-align-right"></i>
                    </button>
                </div>
                <div class="check-box">
                    <div class="form-box color-box">
                        <label for="color">COLOR</label>
                        <div class="color-button padding">
                            <input type="color" id="textColor" value="#000000">
                            <span>#000000</span>
                        </div>
                    </div>
                    <div class="form-box color-box">
                        <label for="back-color">FONDO</label>
                        <div class="color-button padding">
                            <input type="color" id="backColor" value="#ffffff">
                            <span>#ffffff</span>
                        </div>
                    </div>
                </div>
                <div class="check-box">
                    <input class="check" type="checkbox" id="transparent">
                    <label for="transparent">Fondo transparente</label>
                </div>
                <div class="form-box options-box">
                    <label>CONTORNO</label>
                    <div class="check-box">
                        <button class="padding" id="outlineNone">Ninguno</button>
                        <button class="padding" id="outlineWhite">Claro</button>
                        <button class="padding" id="outlineBlack">Oscuro</button>
                    </div>
                </div>
                
                <div class="form-box">
                    <label for="spacing">ESPACIADO</label>
                    <input type="number" id="spacing" value="17">
                </div>
                <div class="form-box">
                    <label for="lineSpacing">INTERLINEADO</label>
                    <select name="lineSpacing" id="lineSpacing" value="1.2">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>
                </div>
            </form>
        </aside>
        <!-- End of text -->

        <!-- Aside image -->
        <aside id="asideImage" class="aside aside-image">
            <button id="closeImage" class="close-aside">X</button>
            <h2 class="title-aside">IMAGEN</h2>    
            <form>
                <div class="form-box">
                    <label for="url">URL</label>
                    <textarea name="url" id="url" class="textarea"></textarea>
                </div>
                <div class="check-box">
                    <div class="form-box">
                        <label for="memeColor">FONDO</label>
                        <div class="color-button">
                            <input type="color" id="memeColor" value="#FFFFFF">
                            <span>#FFFFFF</span>
                        </div>
                    </div>
                    <div class="form-box">
                        <select name="memeFilter" id="memeFilter">
                            <option value="Ninguno">Ninguno</option>
                            <option value="Aclarar">Aclarar</option>
                            <option value="Oscurecer">Oscurecer</option>
                            <option value="Diferencia">Diferencia</option>
                            <option value="Luminosidad">Luminosidad</option>
                            <option value="Multiplicar">Multiplicar</option>
                        </select>
                    </div>
                </div>
            </form>
        </aside>
        <!-- End of image -->
        
    </main>
    <script src="js/app.js"></script>
</body>
</html>
