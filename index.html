<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juliana Planas">
    <meta name="description" content="Meme editor">
    <meta name="keywords" content="Editor, memes, Web Developer, Frontend, ProgramaciÃ³n">

    <meta property="og:title" content="Editor de memes">
    <meta property="og:description" content="Editor de memes para web y mobile device.">
    <meta property="og:type" content="editor">
    <meta property="og:site name" content="editor de memes">
    <!-- <meta property="og:url" content="">
    <meta property="og:image" content=""> -->

    <title>Editor de memes</title>

    <!-- Stylesheet -->
    <link href="css/style.css" type="text/css" rel="stylesheet"/>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/aea12d7f3c.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section class="background">
            <!-- Header -->
            <section class="header">
                <h1 class="header-title">Generador de Memes</h1>
                <article class="header-button-box">
                    <button id="imageButton"  class="button-image button-header">
                        <i class="fas fa-file-image"></i>
                        <span>Imagen</span>
                    </button>
                    <button id="textButton" class="button-text button-header">
                        <i class="fas fa-font"></i>
                        <span>Texto</span>
                    </button>
                    <button id="darkButton" class="button-night button-header">
                        <i class="fas fa-lightbulb"></i>
                        <span>Modo oscuro</span>
                    </button>
                </article>
            </section>
            <!-- End of header -->

            <article class="main">
                <!-- Meme -->
                <div class="meme-big-box" id="bigBoxMeme">
                    <div id="memeTopText" class="meme-top-text meme-text">TOP TEXT</div>
                    <div class="meme-box" id="memeBox"></div>
                    <div id="memeBottomText" class="meme-bottom-text meme-text">BOTTOM TEXT</div>
                </div>
                <!-- End of meme -->

                <!-- Button for download -->
                <button id="download" class="download-button">
                    <i class="fas fa-download"></i>
                    <span>Descargar meme</span>
                </button>
                <!-- End of button for download -->
            </article>
        </section>
        
        <!-- Aside text -->
        <aside id="asideText" class="aside aside-text">
            <button class="close-aside" id="closeText">X</button>
            <h2 class="title-aside">TEXTO</h2>    
            <form>
                <div class="column">
                    <label for="topText">SUPERIOR</label>
                    <textarea name="topText" id="topText" class="textarea">TOP TEXT</textarea>
                </div>
                <div class="row">
                    <input class="check"  type="checkbox" id="topCheck">
                    <label for="topCheck">Sin texto superior</label>
                </div>
                <div class="column">
                    <label for="bottomText">INFERIOR</label>
                    <textarea name="bottomText" id="bottomText" class="textarea">BOTTOM TEXT</textarea>
                </div>
                <div class="row">
                    <input class="check" type="checkbox" id="bottomCheck">
                    <label for="bottomCheck">Sin texto inferior</label>
                </div>
                <div class="column">
                    <label for="font">FUENTE</label>
                    <select name="font" id="font">
                        <option value="Arial">Arial</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="American Typewriter">American Typewriter</option>
                        <option value="Andale Mono">Andale Mono</option>
                        <option value="Impact">Impact</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Impact">Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option  value="Times New Roman">Times New Roman</option>
                    </select>
                </div>
                <div class="row margin-top">
                    <input class="margin-right" type="number" id="fontSize" value="40" min="0" max="50">
                    <button class="margin-right button" id="leftAlign">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <button class="margin-right button" id="centerAlign">
                        <i class="fas fa-align-center"></i>
                    </button>
                    <button class="margin-right button" id="rightAlign">
                        <i class="fas fa-align-right"></i>
                    </button>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="color-box">COLOR</label>
                        <div class="color-box margin-right">
                            <input class="color-display" type="color" id="textColor" value="#000000">
                            <span>#000000</span>
                        </div>
                    </div>
                    <div class="column">
                        <label for="back-color">FONDO</label>
                        <div class="color-box">
                            <input class="color-display" type="color" id="backColor" value="#ffffff">
                            <span>#FFFFFF</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <input class="check" type="checkbox" id="transparent">
                    <label  for="transparent">Fondo transparente</label>
                </div>
                <div class="column">
                    <label>CONTORNO</label>
                    <div class="row">
                        <button class="margin-right button" id="outlineNone">Ninguno</button>
                        <button class="margin-right button" id="outlineWhite">Claro</button>
                        <button class="margin-right button" id="outlineBlack">Oscuro</button>
                    </div>
                </div>
                <div class="column">
                    <label for="spacing">ESPACIADO</label>
                    <input type="number" id="spacing" value="17">
                </div>
                <div class="column">
                    <label for="lineSpacing">INTERLINEADO</label>
                    <select name="lineSpacing" id="lineSpacing" value="1.2">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>
                </div>
            </form>
        </aside>
        <!-- End of text -->

        <!-- Aside image -->
        <aside id="asideImage" class="aside aside-image">
            <button id="closeImage" class="close-aside">X</button>
            <h2 class="title-aside">IMAGEN</h2>    
            <form>
                <div class="column">
                    <label for="url">URL</label>
                    <textarea name="url" id="url" class="textarea"></textarea>
                </div>
                <div class="row ">
                    <div class="column margin-right nonwrap">
                        <label for="memeColor">FONDO</label>
                        <div class="color-box">
                            <input class="color-display" type="color" id="memeColor" value="#FFFFFF">
                            <span class="spanColor">#FFFFFF</span>
                        </div>
                    </div>
                    <div class="none">
                        <select name="memeFilter" id="memeFilter">
                            <option value="normal">Ninguno</option>
                            <option value="lighten">Aclarar</option>
                            <option value="darken">Oscurecer</option>
                            <option value="difference">Diferencia</option>
                            <option value="luminosity">Luminosidad</option>
                            <option value="multiply">Multiplicar</option>
                        </select>
                    </div>
                </div>
                <div class="column">
                    <label for="bright">BRILLO</label>
                    <input class="range" id="bright" type="range" min="0" max="1" step="0.1" value="1">
                </div>
                <div class="column">
                    <label for="opacity">OPACIDAD</label>
                    <input class="range" id="opacity" type="range" min="0" max="1" step="0.1" value="1">
                </div>
                <div class="column">
                    <label for="contrast">CONTRASTE</label>
                    <input class="range" id="contrast" type="range" min="100" max="1000" step="1" value="100">
                </div>
                <div class="column">
                    <label for="blurRange">DESENFOQUE</label>
                    <input class="range" type="range" id="blurRange" min="0" max="10" step="0.1" value="0">
                </div>
                <div class="column">
                    <label for="grayScale">ESCALA DE GRISES</label>
                    <input class="range" type="range" id="grayScale" min="0" max="100" step="1" value="0">
                </div>
                <div class="column">
                    <label for="sepia">SEPIA</label>
                    <input class="range" type="range" id="sepia" min="0" max="100" step="1" value="0">
                </div>
                <div class="column">
                    <label for="hue">HUE</label>
                    <input class="range" type="range" id="hue" min="0" max="359" step="1" value="0">
                </div>
                <div class="column">
                    <label for="saturation">SATURACIÃN</label>
                    <input class="range" type="range" id="saturation" min="100" max="1000" step="10" value="100">
                </div>
                <div class="column">
                    <label for="invert">NEGATIVO</label>
                    <input class="range" type="range" id="invert" min="0" max="1" step="0.1" value="0">
                </div>
                <button class="restart-button" id="restart">Reestablecer filtros</button>
            </form>
        </aside>
        <!-- End of image -->
        
    </main>
    <script src="js/app.js"></script>
</body>
</html>
