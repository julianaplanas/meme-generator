<body>
    <main>
        <!-- Header -->
        <section class="header">
            <h1 class="header-title">Generador de Memes</h1>
            <article class="header-button-box">
                <button class="button-image button-header">
                    <i class="fas fa-file-image"></i>
                    <span>Imagen</span>
                </button>
                <button class="button-text button-header">
                    <i class="fas fa-font"></i>
                    <span>Texto</span>
                </button>
                <button class="button-night button-header">
                    <i class="fas fa-lightbulb"></i>
                    <span>Modo oscuro</span>
                </button>
            </article>
        </section>
        <!-- End of header -->

        <!-- Meme -->
        <section class="meme">
            <article class="meme-top-text">TOP TEXT</article>
            <article></article>
            <article class="meme-bottom-text">BOTTOM TEXT</article>
        </section>
        <!-- End of meme -->

        <!-- Button for download -->
        <button>
            <i class="fas fa-download"></i>
            <span>Descargar meme</span>
        </button>

    </main>
