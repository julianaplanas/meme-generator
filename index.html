<body>
    <main>
        <section class="background">
            <!-- Header -->
            <section class="header">
                <h1 class="header-title">Generador de Memes</h1>
                <article class="header-button-box">
                    <button class="button-image button-header">
                        <i class="fas fa-file-image"></i>
                        <span>Imagen</span>
                    </button>
                    <button class="button-text button-header">
                        <i class="fas fa-font"></i>
                        <span>Texto</span>
                    </button>
                    <button class="button-night button-header">
                        <i class="fas fa-lightbulb"></i>
                        <span>Modo oscuro</span>
                    </button>
                </article>
            </section>
            <!-- End of header -->

            <article class="main">
                <!-- Meme -->
                <div class="meme-big-box">
                    <div class="meme-top-text meme-text">TOP TEXT</div>
                    <div class="meme-box"></div>
                    <div class="meme-bottom-text meme-text">BOTTOM TEXT</div>
                </div>
                <!-- End of meme -->

                <!-- Button for download -->
                <button class=download-button>
                    <i class="fas fa-download"></i>
                    <span>Descargar meme</span>
                </button>
                <!-- End of button for download -->
            </article>
        </section>
        
        <!-- Aside image -->
        <aside class="aside aside-image">
            <button>X</button>
