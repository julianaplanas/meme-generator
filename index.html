<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juliana Planas">
    <meta name="description" content="Meme editor">
    <meta name="keywords" content="Editor, memes, Web Developer, Frontend, ProgramaciÃ³n">

    <meta property="og:title" content="Editor de memes">
    <meta property="og:description" content="Editor de memes para web y mobile device.">
    <meta property="og:type" content="editor">
    <meta property="og:site name" content="editor de memes">
    <!-- <meta property="og:url" content="">
    <meta property="og:image" content=""> -->

    <title>Editor de memes</title>

    <!-- Stylesheet -->
    <link href="css/style.css" type="text/css" rel="stylesheet"/>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/aea12d7f3c.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section class="background">
            <!-- Header -->
            <section class="header">
                <h1 class="header-title">Generador de Memes</h1>
                <article class="header-button-box">
                    <button class="button-image button-header">
                        <i class="fas fa-file-image"></i>
                        <span>Imagen</span>
                    </button>
                    <button class="button-text button-header">
                        <i class="fas fa-font"></i>
                        <span>Texto</span>
                    </button>
                    <button class="button-night button-header">
                        <i class="fas fa-lightbulb"></i>
                        <span>Modo oscuro</span>
                    </button>
                </article>
            </section>
            <!-- End of header -->

            <article class="main">
                <!-- Meme -->
                <div class="meme-big-box">
                    <div class="meme-top-text meme-text">TOP TEXT</div>
                    <div class="meme-box"></div>
                    <div class="meme-bottom-text meme-text">BOTTOM TEXT</div>
                </div>
                <!-- End of meme -->

                <!-- Button for download -->
                <button class="download-button">
                    <i class="fas fa-download"></i>
                    <span>Descargar meme</span>
                </button>
                <!-- End of button for download -->
            </article>
        </section>
        
        <!-- Aside text -->
        <aside class="aside aside-text">
            <button class="close-aside">X</button>
            <h2 class="title-aside">TEXTO</h2>    
            <form>
                <div class="form-box">
                    <label for="top-text">SUPERIOR</label>
                    <input type="text" id="top-text" value="TOP TEXT">
                </div>
                <div class="form-box">
                    <input type="checkbox" id="top-check">
                    <label for="top-check">Sin texto superior</label>
                </div>
                <div class="form-box">
                    <label for="bottom-text">INFERIOR</label>
                    <input type="text" id="bottom-text" value="BOTTOM TEXT">
                </div>
                <div class="form-box">
                    <input type="checkbox" id="bottom-check">
                    <label for="bottom-check">Sin texto inferior</label>
                </div>
                <div class="form-box">
                    <label for="font">FUENTE</label>
                    <select name="font" id="font">
                        <option value="arial">Arial</option>
                        <option value="arial-black">Arial Black</option>
                        <option value="american-typewriter">American Typewriter</option>
                        <option value="andale-mono">Andale Mono</option>
                        <option value="Impact">Impact</option>
                        <option class="helvetica" value="helvetica">Helvetica</option>
                        <option class="impact" value="impact">Impact</option>
                        <option class="verdana" value="verdana">Verdana</option>
                        <option class="times-new-roman" value="times-new-roman">Times New Roman</option>
                    </select>
                </div>
                <div class="options-box">
                    <input type="number" id="font-size" value="40" min="0" max="50">
                    <button id="left-align">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <button id="center-align">
                        <i class="fas fa-align-center"></i>
                    </button>
                    <button id="right-align">
                        <i class="fas fa-align-right"></i>
                    </button>
                </div>
                <div class="form-box">
                    <div>
                        <label for="color">COLOR</label>
                        <div class="color-button">
                            <input type="color" id="color" value="#000000">
                            <span id="color-text">#000000</span>
                        </div>
                    </div>
                    <div>
                        <label for="back-color">FONDO</label>
                        <div class="color-button">
                            <input type="color" id="fondo" value="#ffffff">
                            <span id="back-color">#ffffff</span>
                        </div>
                    </div>
                </div>
                <div class="form-box">
                    <input type="checkbox" id="transparent">
                    <label for="transparent">Fondo transparente</label>
                </div>
                <div>
                    <label>CONTORNO</label>
                </div>
                <div class="options-box">
                    <button id="outline-none">Ninguno</button>
                    <button id="outline-white">Claro</button>
                    <button id="outline-black">Oscuro</button>
                </div>
                <div class="form-box">
                    <label for="spacing">ESPACIADO</label>
                    <input type="number" id="spacing" value="17">
                </div>
                <div class="form-box">
                    <label for="line-spacing">INTERLINEADO</label>
                    <select name="line-spacing" id="line-spacing" value="1.2">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>
                </div>
            </form>
        </aside>
        <!-- End of image -->

        <!-- Aside text -->
        <!-- <section>
            <button>X</button>
            <h2>IMAGEN</h2>
        </section> -->
        <!-- End of text -->
        
    </main>
    <script src="js/app.js"></script>
</body>
</html>
